<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="myApp">

        <h1>Batman quotes {{summaSententias}} </h1>
        
        <button v-on:click="vectisAuctor">Toggle Actor</button>
        <!-- <button v-on:click="addereSententia">Add quotes</button> -->


        &nbsp;  &nbsp;
        <input 
        type="text"
        placeholder="Add quote"
        @keypress.enter="addereSententia"
        v-model="nuntiusNovus"
        >

        <hr>

        <ul>
            <li v-for="{sententia, auctor}, index in sententiae">
               <span> {{index + 1}} - {{sententia}}  </span>
               <blockquote v-if="revelareAuctor"> {{auctor}} </blockquote> 
            </li>
            
        </ul>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>

</body>
</html>
